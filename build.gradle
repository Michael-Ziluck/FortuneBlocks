plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.spigotmc:spigot:1.14.4-R0.1-SNAPSHOT'
    compile 'org.mockito:mockito-core:2.18.0'
    compile 'org.powermock:powermock-api-mockito2:2.0.0'
    compile 'org.powermock:powermock-module-junit4:2.0.0'
}

group = 'com.ziluck'
version = '2.1'
description = 'FortuneBlocks'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
